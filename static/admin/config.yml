backend:
  name: github
  repo: mrdanpo/jampo

media_folder: content/assets
public_folder: /assets

collections:
  - name: blog
    label: Blog
    folder: /content/blog
    create: true
    fields:
      - { name: slug, label: Slug }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: description, label: description }
      - { name: html, label: Html, widget: markdown }